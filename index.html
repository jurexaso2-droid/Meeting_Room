<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Zoom Clone - Host Presentation</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --primary: #2D8CFF;
            --danger: #E02828;
            --text: #ffffff;
            --sidebar-desktop: 320px;
            --control-height: 70px; /* Compact controls */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: black;
            color: var(--text);
            margin: 0;
            height: 100dvh; 
            width: 100vw;
            display: flex;
            overflow: hidden;
        }

        /* --- LOGIN --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1a1a;
            display: flex; justify-content: center; align-items: center; z-index: 2000;
        }
        .login-card {
            background: #242424; padding: 30px; border-radius: 12px;
            text-align: center; width: 85%; max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        input {
            width: 100%; padding: 15px; margin: 15px 0; background: #333;
            border: 1px solid #555; color: white; border-radius: 8px; outline: none; font-size: 16px;
        }
        .btn {
            padding: 15px 20px; border: none; border-radius: 8px; cursor: pointer;
            font-weight: 600; background: var(--primary); color: white; transition: 0.2s; 
            font-size: 16px; width: 100%;
        }

        /* --- MAIN LAYOUT --- */
        #app-container {
            display: none; width: 100%; height: 100%; position: relative;
            flex-direction: column;
        }

        .main-stage {
            flex: 1; display: flex; flex-direction: column; position: relative;
            background: #000; width: 100%; height: 100%; overflow: hidden;
        }

        .header {
            position: absolute; top: 10px; left: 10px; z-index: 10;
            background: rgba(40, 40, 40, 0.8); padding: 8px 15px; border-radius: 20px;
            display: flex; align-items: center; gap: 10px; font-size: 14px;
            backdrop-filter: blur(5px);
            max-width: 90%;
        }

        /* --- VIDEO CONTAINER --- */
        #video-container {
            flex: 1; 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            align-content: center;
            gap: 10px; 
            padding: 10px; 
            overflow-y: auto;
            width: 100%;
        }

        .video-card {
            position: relative;
            background: #222; border-radius: 12px; overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            aspect-ratio: 16/9;
            transition: all 0.3s ease;
        }
        
        video { width: 100%; height: 100%; object-fit: cover; background: #000; transform: scaleX(-1); }
        /* When presenting an image/file, we don't want to mirror the video */
        video.presenting { transform: scaleX(1); object-fit: contain; }

        .vid-overlay {
            position: absolute; bottom: 10px; left: 10px;
            padding: 4px 10px; background: rgba(0,0,0,0.6); 
            border-radius: 4px; font-size: 14px; pointer-events: none;
        }

        /* Host Controls on Video */
        .host-controls {
            position: absolute; top: 10px; right: 10px; z-index: 20;
            display: none; 
        }
        .spotlight-btn {
            background: rgba(0,0,0,0.6); color: white; border: none;
            width: 35px; height: 35px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .spotlight-btn.active { background: #FFD700; color: black; }

        /* PIN MODE STYLES */
        #video-container.pinned-mode {
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: flex-start;
            padding: 0; gap: 0;
        }
        #video-container.pinned-mode .video-card.pinned {
            width: 100%; height: 100%; aspect-ratio: auto; flex: 1; order: 1; border-radius: 0;
        }
        #video-container.pinned-mode .video-card:not(.pinned) {
            width: 100px; height: 140px; margin: 10px; order: 2;
            position: absolute; top: 60px; right: 10px; 
            z-index: 100; border: 2px solid #333;
            object-fit: cover;
        }

        /* --- CONTROLS BAR --- */
        .controls-bar {
            height: var(--control-height); 
            background: #1e1e1e; 
            display: flex;
            justify-content: space-evenly; 
            align-items: center;
            border-top: 1px solid #333; 
            z-index: 50; 
            padding-bottom: env(safe-area-inset-bottom);
            flex-shrink: 0;
            width: 100%;
        }
        .control-btn {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: transparent; border: none; color: #ccc;
            cursor: pointer; min-width: 50px; position: relative;
        }
        .control-btn i { 
            font-size: 20px; margin-bottom: 4px; 
            padding: 10px; border-radius: 14px; 
            background: #2a2a2a; transition: 0.2s;
        }
        .control-btn span { font-size: 10px; font-weight: 500;}
        .control-btn.active i { background: var(--primary); color: white; }
        .control-btn.off i { background: var(--danger); color: white; }
        
        /* Present Button (Host Only) */
        #btn-present { display: none; } /* Hidden by default */
        #btn-present.presenting i { background: #28a745; color: white; }

        /* Notification Dot */
        .badge {
            position: absolute; top: 0px; right: 8px;
            width: 10px; height: 10px; background: red;
            border-radius: 50%; border: 2px solid #1e1e1e;
            display: none;
        }

        /* --- LANDSCAPE SUPPORT --- */
        @media (orientation: landscape) {
            /* Fix layout for landscape */
            #app-container { flex-direction: row; }
            
            .controls-bar {
                flex-direction: column; /* Stack buttons vertically */
                width: 70px;
                height: 100%;
                border-top: none;
                border-left: 1px solid #333;
                padding-bottom: 0;
                order: 2; /* Put controls on the right */
                justify-content: center;
                gap: 15px;
            }

            .main-stage { order: 1; }

            /* Grid optimization for landscape */
            .video-card {
                width: 45%; /* Two columns */
                max-width: 400px;
            }
            #video-container.pinned-mode .video-card:not(.pinned) {
                top: 10px; right: auto; left: 10px; /* Move thumbnails to left */
                width: 120px; height: 80px;
            }
        }

        /* --- SIDEBARS --- */
        .sidebar {
            position: fixed; top: 0; right: 0; bottom: 0;
            width: 100%; 
            background: #ffffff; 
            color: #121212; 
            display: flex; flex-direction: column;
            transform: translateX(100%); transition: transform 0.3s ease;
            z-index: 1500;
        }
        .sidebar.open { transform: translateX(0); }

        .sidebar-header {
            padding: 15px; border-bottom: 1px solid #ddd; 
            font-weight: bold; font-size: 18px;
            display: flex; justify-content: space-between; align-items: center; 
            background: #f8f9fa; height: 60px;
        }

        .chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background: #f4f4f4; }
        .msg { padding: 10px 14px; border-radius: 12px; font-size: 15px; max-width: 85%; word-wrap: break-word; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg-remote { background: #ffffff; color: #000; align-self: flex-start; }
        .msg-local { background: var(--primary); color: white; align-self: flex-end; }
        
        .chat-input-area {
            padding: 10px 15px; border-top: 1px solid #ddd; display: flex; gap: 10px; background: #fff;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
        }
        #chat-input { margin: 0; background: #f0f0f0; color: #000; border: none; flex: 1; padding: 12px; border-radius: 20px; }
        .send-btn { background: var(--primary); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }

        /* Participants */
        .participant-item { padding: 15px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #eee; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; }

        /* TOAST */
        #toast-container {
            position: absolute; bottom: 90px; left: 15px; right: 15px;
            display: flex; flex-direction: column; gap: 8px; pointer-events: none;
            align-items: flex-start; z-index: 900;
        }
        .toast {
            background: rgba(30, 30, 30, 0.9); backdrop-filter: blur(4px);
            color: white; padding: 12px 18px; border-radius: 12px; font-size: 14px; 
            animation: slideIn 0.3s ease; max-width: 90%;
            border-left: 4px solid var(--primary);
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; } }

        /* Hidden Canvas for Presentation */
        #canvas-stage { display: none; }
    </style>
</head>
<body>

    <!-- Hidden elements for presentation -->
    <canvas id="canvas-stage" width="1280" height="720"></canvas>
    <input type="file" id="host-file-input" accept="image/*" style="display:none;" onchange="handleHostFileSelect()">

    <!-- LOGIN -->
    <div id="login-screen">
        <div class="login-card">
            <h2 style="color:white; margin-bottom:5px;">Join Meeting</h2>
            <p style="color:#aaa; font-size:14px; margin-bottom:20px;">Landscape Supported</p>
            <input type="text" id="username" placeholder="Enter Your Name" autocomplete="off">
            <button class="btn" onclick="init()">Start / Join</button>
        </div>
    </div>

    <!-- APP -->
    <div id="app-container">
        
        <div class="main-stage">
            <div class="header">
                <i class="fas fa-video" style="color:var(--primary)"></i>
                <span id="room-status">Connecting...</span>
                <span id="host-badge" style="display:none; background:#FFD700; color:black; font-size:10px; padding:2px 6px; border-radius:4px; margin-left:5px; font-weight:bold;">HOST</span>
                <div style="flex:1"></div>
                <div style="background:#333; padding:5px 10px; border-radius:15px; cursor:pointer;" onclick="copyLink()">
                    <i class="fas fa-share-alt"></i> Invite
                </div>
            </div>

            <div id="toast-container"></div>

            <div id="video-container">
                <!-- Videos injected here -->
            </div>
        </div>

        <div class="controls-bar">
            <button class="control-btn" id="btn-mic" onclick="toggleMic()">
                <i class="fas fa-microphone"></i> <span>Mute</span>
            </button>
            <button class="control-btn" id="btn-cam" onclick="toggleCam()">
                <i class="fas fa-video"></i> <span>Cam</span>
            </button>
            
            <!-- Host Presentation Button -->
            <button class="control-btn" id="btn-present" onclick="togglePresentation()">
                <i class="fas fa-image"></i> <span>Present</span>
            </button>

            <button class="control-btn" id="btn-participants" onclick="toggleSidebar('participants')">
                <i class="fas fa-users"></i> <span>People</span>
            </button>
            <button class="control-btn" id="btn-chat" onclick="toggleSidebar('chat')">
                <span class="badge" id="chat-badge"></span>
                <i class="fas fa-comment-alt"></i> <span>Chat</span>
            </button>
            <button class="control-btn" onclick="leaveMeeting()">
                <i class="fas fa-phone" style="background:var(--danger); color:white; transform: rotate(135deg);"></i> <span>End</span>
            </button>
        </div>

        <!-- SIDEBAR: PARTICIPANTS -->
        <div class="sidebar" id="sidebar-participants">
            <div class="sidebar-header">
                <span>Participants</span>
                <button class="close-sidebar-btn" onclick="closeSidebars()" style="border:none;background:none;font-size:24px;padding:10px;"><i class="fas fa-times"></i></button>
            </div>
            <div id="participants-list" style="overflow-y:auto; flex:1;"></div>
        </div>

        <!-- SIDEBAR: CHAT -->
        <div class="sidebar" id="sidebar-chat">
            <div class="sidebar-header">
                <span>Chat</span>
                <button class="close-sidebar-btn" onclick="closeSidebars()" style="border:none;background:none;font-size:24px;padding:10px;"><i class="fas fa-times"></i></button>
            </div>
            <div class="chat-messages" id="chat-box"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Type..." autocomplete="off">
                <button class="send-btn" onclick="sendChat()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        const peerConfig = { debug: 1, config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] } };

        let peer, myId, myName;
        let myStream; // The current stream being sent (Camera or Canvas)
        let camStream; // Holds the camera stream specifically
        let activeCalls = {}; 
        let activeConns = {}; 
        let peerNames = {}; 
        let currentSidebar = null;
        let pinnedId = null;
        
        let isHost = false; 
        let isPresenting = false; // State for Host presentation

        const urlParams = new URLSearchParams(window.location.search);
        let roomId = urlParams.get('room'); 

        async function init() {
            const nameInput = document.getElementById('username');
            if (!nameInput.value.trim()) return alert("Enter name");
            myName = nameInput.value;
            peerNames['me'] = myName;

            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';

            if (!roomId) {
                isHost = true;
                document.getElementById('host-badge').style.display = 'inline-block';
                document.getElementById('btn-present').style.display = 'flex'; // Show present button
            }

            try {
                camStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } }, 
                    audio: { echoCancellation: true, noiseSuppression: true } 
                });
                
                myStream = camStream; // Initially, we stream the camera
                
                peer = new Peer(undefined, peerConfig);

                peer.on('open', id => {
                    myId = id;
                    addVideo(myStream, myName, myId, true);
                    updateParticipantsUI();

                    if (isHost) {
                        document.getElementById('room-status').innerText = "Hosting";
                        window.history.pushState({}, '', '?room=' + myId);
                    } else {
                        document.getElementById('room-status').innerText = "Connected";
                        connectToPeer(roomId);
                    }
                });

                peer.on('connection', conn => setupConnection(conn));
                peer.on('call', call => {
                    call.answer(myStream);
                    handleCall(call);
                });

            } catch (error) {
                alert("Error starting video. Please allow permissions.");
            }
        }

        function connectToPeer(targetId) {
            if (activeConns[targetId]) return;
            const conn = peer.connect(targetId, { metadata: { name: myName } });
            setupConnection(conn);
            const call = peer.call(targetId, myStream, { metadata: { name: myName } });
            handleCall(call);
        }

        function handleCall(call) {
            const targetId = call.peer;
            activeCalls[targetId] = call;
            call.on('stream', userStream => {
                const name = call.metadata?.name || peerNames[targetId] || "Guest";
                addVideo(userStream, name, targetId, false);
            });
            call.on('close', () => closeConnection(targetId));
        }

        function setupConnection(conn) {
            activeConns[conn.peer] = conn;
            
            conn.on('open', () => {
                peerNames[conn.peer] = conn.metadata?.name || "Guest";
                updateParticipantsUI();
                if (isHost) {
                    const list = Object.keys(activeConns).filter(id => id !== conn.peer);
                    if (list.length > 0) conn.send({ type: 'peer-list', peers: list });
                }
            });

            conn.on('data', data => {
                if (data.type === 'chat') {
                    addChatMessage(data.sender, data.msg, false);
                    showChatPopup(data.sender, data.msg);
                    if (currentSidebar !== 'chat') document.getElementById('chat-badge').style.display = 'block';
                } else if (data.type === 'peer-list') {
                    data.peers.forEach(id => { if (id !== myId) connectToPeer(id); });
                } else if (data.type === 'set-spotlight') {
                    applySpotlight(data.id);
                }
            });

            conn.on('close', () => closeConnection(conn.peer));
        }

        function closeConnection(id) {
            if (document.getElementById(`vid-${id}`)) document.getElementById(`vid-${id}`).remove();
            if (activeCalls[id]) activeCalls[id].close();
            delete activeCalls[id];
            delete activeConns[id];
            delete peerNames[id];
            if (pinnedId === id) applySpotlight(null);
            updateParticipantsUI();
        }

        function addVideo(stream, name, id, isLocal) {
            if (document.getElementById(`vid-${id}`)) {
                // If exists (e.g. self), just update srcObject
                document.querySelector(`#vid-${id} video`).srcObject = stream;
                return;
            }
            
            const container = document.getElementById('video-container');
            const card = document.createElement('div');
            card.className = 'video-card';
            card.id = `vid-${id}`;
            card.onclick = (e) => {
                if(e.target.closest('button')) return;
                toggleLocalPin(id);
            };

            const vid = document.createElement('video');
            vid.srcObject = stream;
            vid.autoplay = true; vid.playsInline = true;
            vid.muted = isLocal;
            vid.setAttribute('playsinline', '');
            vid.setAttribute('webkit-playsinline', '');

            const overlay = document.createElement('div');
            overlay.className = 'vid-overlay';
            overlay.innerHTML = isLocal ? `You` : name;

            if (isHost) {
                const hostControls = document.createElement('div');
                hostControls.className = 'host-controls';
                hostControls.style.display = 'block';
                
                const spotBtn = document.createElement('button');
                spotBtn.className = 'spotlight-btn';
                spotBtn.id = `spot-btn-${id}`;
                spotBtn.innerHTML = '<i class="fas fa-star"></i>';
                spotBtn.onclick = () => toggleHostSpotlight(id);
                
                hostControls.appendChild(spotBtn);
                card.appendChild(hostControls);
            }

            card.appendChild(vid);
            card.appendChild(overlay);
            container.appendChild(card);
        }

        // --- HOST PRESENTATION LOGIC ---
        function togglePresentation() {
            if (!isHost) return;

            if (isPresenting) {
                // STOP Presenting - Go back to Cam
                switchStreamTo(camStream, false);
                document.getElementById('btn-present').classList.remove('presenting');
                isPresenting = false;
            } else {
                // START Presenting - Open File Picker
                document.getElementById('host-file-input').click();
            }
        }

        function handleHostFileSelect() {
            const input = document.getElementById('host-file-input');
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // Draw image to hidden canvas
                    const canvas = document.getElementById('canvas-stage');
                    const ctx = canvas.getContext('2d');
                    
                    // Clear canvas
                    ctx.fillStyle = "black";
                    ctx.fillRect(0,0, canvas.width, canvas.height);

                    // Draw image (contain aspect ratio)
                    const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
                    const x = (canvas.width / 2) - (img.width / 2) * scale;
                    const y = (canvas.height / 2) - (img.height / 2) * scale;
                    ctx.drawImage(img, x, y, img.width * scale, img.height * scale);

                    // Get Stream from Canvas (0fps or low fps is fine for static image)
                    const canvasStream = canvas.captureStream(10); 
                    
                    // Switch Stream
                    switchStreamTo(canvasStream, true);
                    
                    document.getElementById('btn-present').classList.add('presenting');
                    isPresenting = true;
                    
                    // Auto Spotlight me so everyone sees the file
                    toggleHostSpotlight(myId);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
            input.value = ''; // Reset
        }

        function switchStreamTo(newStream, isPresentingMode) {
            myStream = newStream;
            
            // 1. Update Local View
            const myVid = document.querySelector(`#vid-${myId} video`);
            if (myVid) {
                myVid.srcObject = newStream;
                // If presenting, remove mirroring
                if (isPresentingMode) myVid.classList.add('presenting');
                else myVid.classList.remove('presenting');
            }

            // 2. Update all active connections (Replace Video Track)
            const videoTrack = newStream.getVideoTracks()[0];
            
            // Loop through all active calls and replace the sender track
            Object.values(activeCalls).forEach(call => {
                const sender = call.peerConnection.getSenders().find(s => s.track.kind === 'video');
                if (sender) {
                    sender.replaceTrack(videoTrack);
                }
            });
        }

        // --- SPOTLIGHT & PIN LOGIC ---
        function toggleHostSpotlight(id) {
            if (!isHost) return;
            const targetId = (pinnedId === id) ? null : id;
            applySpotlight(targetId);
            Object.values(activeConns).forEach(c => { if(c.open) c.send({ type: 'set-spotlight', id: targetId }); });
        }

        function toggleLocalPin(id) {
            const targetId = (pinnedId === id) ? null : id;
            applySpotlight(targetId);
        }

        function applySpotlight(id) {
            const container = document.getElementById('video-container');
            const allCards = document.querySelectorAll('.video-card');
            const allBtns = document.querySelectorAll('.spotlight-btn');

            allCards.forEach(c => c.classList.remove('pinned'));
            allBtns.forEach(b => b.classList.remove('active'));

            if (id === null) {
                pinnedId = null;
                container.classList.remove('pinned-mode');
            } else {
                pinnedId = id;
                container.classList.add('pinned-mode');
                const targetCard = document.getElementById(`vid-${id}`);
                const targetBtn = document.getElementById(`spot-btn-${id}`);
                if (targetCard) targetCard.classList.add('pinned');
                if (targetBtn) targetBtn.classList.add('active');
            }
        }

        // --- CHAT LOGIC ---
        function sendChat() {
            const input = document.getElementById('chat-input');
            const msg = input.value.trim();
            if (!msg) return;

            addChatMessage("Me", msg, true);
            Object.values(activeConns).forEach(c => {
                if(c.open) c.send({ type:'chat', msg:msg, sender:myName });
            });
            input.value = '';
            input.focus();
        }

        function addChatMessage(sender, msg, isSelf) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `msg ${isSelf?'msg-local':'msg-remote'}`;
            div.innerHTML = `<b>${sender}</b><br>${msg}`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function showChatPopup(sender, msg) {
            if (currentSidebar === 'chat') return;
            const c = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerHTML = `<strong>${sender}</strong> ${msg}`;
            c.appendChild(t);
            setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 300); }, 5000);
        }

        // --- UI UTILS ---
        function toggleMic() {
            // NOTE: We only toggle the Audio track of the Camera Stream (the source of audio)
            const track = camStream.getAudioTracks()[0]; 
            if (!track) return;
            track.enabled = !track.enabled;
            const btn = document.getElementById('btn-mic');
            btn.querySelector('i').className = track.enabled ? 'fas fa-microphone' : 'fas fa-microphone-slash';
            btn.classList.toggle('off', !track.enabled);
        }

        function toggleCam() {
            // If Presenting, we don't toggle cam (image stays), or we could stop presenting.
            // For now, let's just toggle the cam track within the stream
            const track = camStream.getVideoTracks()[0];
            if (!track) return;
            track.enabled = !track.enabled;
            const btn = document.getElementById('btn-cam');
            btn.querySelector('i').className = track.enabled ? 'fas fa-video' : 'fas fa-video-slash';
            btn.classList.toggle('off', !track.enabled);
        }

        function toggleSidebar(type) {
            const pSide = document.getElementById('sidebar-participants');
            const cSide = document.getElementById('sidebar-chat');
            pSide.classList.remove('open'); cSide.classList.remove('open');
            document.getElementById('btn-participants').classList.remove('active');
            document.getElementById('btn-chat').classList.remove('active');

            if (currentSidebar === type) {
                currentSidebar = null;
            } else {
                currentSidebar = type;
                if (type === 'participants') {
                    pSide.classList.add('open');
                    document.getElementById('btn-participants').classList.add('active');
                } else {
                    cSide.classList.add('open');
                    document.getElementById('btn-chat').classList.add('active');
                    document.getElementById('chat-badge').style.display = 'none';
                }
            }
        }

        function closeSidebars() { toggleSidebar(currentSidebar); }

        function updateParticipantsUI() {
            const list = document.getElementById('participants-list');
            list.innerHTML = '';
            addParticipantItem("You (" + myName + ")" + (isHost ? " [HOST]" : ""), true);
            Object.keys(peerNames).forEach(id => {
                if (id !== 'me') addParticipantItem(peerNames[id], false);
            });
        }

        function addParticipantItem(name, isMe) {
            const div = document.createElement('div');
            div.className = 'participant-item';
            div.innerHTML = `<div class="avatar" style="background:${isMe?'#2D8CFF':'#666'}"><i class="fas fa-user"></i></div><span>${name}</span>`;
            document.getElementById('participants-list').appendChild(div);
        }

        function copyLink() {
            const url = window.location.href.split('?')[0] + '?room=' + (roomId || myId);
            navigator.clipboard.writeText(url).then(() => alert("Link Copied!"));
        }

        function leaveMeeting() {
            if(confirm("End meeting?")) window.location.href = window.location.pathname;
        }

        document.getElementById('chat-input').addEventListener('keypress', e => { if(e.key==='Enter') sendChat(); });
    </script>
</body>
</html>
