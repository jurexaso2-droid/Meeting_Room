<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Clone - Pin & Participants</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-panel: #1e1e1e;
            --primary: #2D8CFF;
            --danger: #E02828;
            --text: #ffffff;
            --sidebar-width: 320px;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: black;
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- LOGIN --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1a1a;
            display: flex; justify-content: center; align-items: center; z-index: 2000;
        }
        .login-card {
            background: #242424; padding: 40px; border-radius: 12px;
            text-align: center; width: 90%; max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        input {
            width: 100%; padding: 12px; margin: 15px 0; background: #333;
            border: 1px solid #555; color: white; border-radius: 6px; outline: none;
        }
        .btn {
            padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer;
            font-weight: 600; background: var(--primary); color: white; transition: 0.2s;
        }
        .btn:hover { opacity: 0.9; }

        /* --- MAIN LAYOUT --- */
        #app-container {
            display: none; width: 100%; height: 100%;
        }

        /* STAGE AREA (Videos) */
        .main-stage {
            flex: 1; display: flex; flex-direction: column; position: relative;
            background: #000; transition: all 0.3s;
        }

        /* HEADER */
        .header {
            position: absolute; top: 10px; left: 10px; z-index: 10;
            background: rgba(0,0,0,0.6); padding: 8px 15px; border-radius: 4px;
            display: flex; align-items: center; gap: 10px;
        }

        /* --- VIDEO LAYOUTS --- */
        
        /* 1. GRID VIEW (Default) */
        #video-container {
            flex: 1; 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            align-content: center;
            gap: 15px; 
            padding: 20px; 
            overflow-y: auto;
        }

        /* 2. PINNED VIEW (Spotlight) */
        #video-container.pinned-mode {
            flex-direction: row;
            flex-wrap: nowrap;
            align-items: flex-start;
            padding: 0;
            gap: 0;
        }

        /* The big video in pinned mode */
        #video-container.pinned-mode .video-card.pinned {
            flex: 1; /* Take remaining space */
            height: 100%;
            width: auto;
            max-width: none;
            border-radius: 0;
            order: 1; /* Show first (left) */
        }
        
        /* The side thumbnails in pinned mode */
        #video-container.pinned-mode .video-card:not(.pinned) {
            width: 250px;
            height: 140px;
            margin: 10px;
            order: 2; /* Show in sidebar */
            border: 1px solid #444;
        }

        /* VIDEO CARD STYLING */
        .video-card {
            position: relative;
            background: #222; border-radius: 8px; overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            width: 400px; max-width: 100%; aspect-ratio: 16/9;
            transition: all 0.3s ease;
            group: 'card';
        }
        
        video { width: 100%; height: 100%; object-fit: cover; background: #000; transform: scaleX(-1); /* Mirror effect */ }

        .vid-overlay {
            position: absolute; bottom: 10px; left: 10px;
            padding: 4px 8px; background: rgba(0,0,0,0.6); 
            border-radius: 4px; font-size: 12px; pointer-events: none;
        }

        /* PIN BUTTON (Hidden by default, shown on hover) */
        .pin-btn {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0,0,0,0.6); color: white;
            border: none; border-radius: 50%; width: 30px; height: 30px;
            cursor: pointer; display: none; align-items: center; justify-content: center;
            z-index: 5;
        }
        .video-card:hover .pin-btn { display: flex; }
        .video-card.pinned .pin-btn { display: flex; background: var(--primary); }

        /* CONTROLS BAR */
        .controls-bar {
            height: 80px; background: #1a1a1a; display: flex;
            justify-content: center; align-items: center; gap: 15px;
            border-top: 1px solid #333; z-index: 20;
        }
        .control-btn {
            display: flex; flex-direction: column; align-items: center;
            background: transparent; border: none; color: #ddd;
            cursor: pointer; width: 60px;
        }
        .control-btn i { font-size: 20px; margin-bottom: 5px; padding: 10px; border-radius: 12px; background: #333; transition: 0.2s;}
        .control-btn span { font-size: 10px; }
        .control-btn:hover i { background: #444; }
        .control-btn.active i { background: var(--primary); color: white; }
        .control-btn.off i { background: var(--danger); color: white; } /* Red for muted/off */

        /* --- SIDEBARS (Chat & Participants) --- */
        .sidebar {
            width: var(--sidebar-width); background: #f5f5f5; color: #333;
            display: flex; flex-direction: column;
            border-left: 1px solid #ccc;
            display: none; /* Hidden by default */
        }
        .sidebar.open { display: flex; }

        .sidebar-header {
            padding: 15px; border-bottom: 1px solid #ddd; font-weight: bold;
            display: flex; justify-content: space-between; align-items: center;
        }

        /* Participant List Styling */
        .participant-item {
            padding: 10px 15px; display: flex; align-items: center; gap: 10px;
            border-bottom: 1px solid #eee; font-size: 14px;
        }
        .avatar { width: 30px; height: 30px; background: #ccc; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white;}

        /* Chat Styling */
        .chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: white;}
        .msg { padding: 8px 12px; border-radius: 8px; font-size: 13px; max-width: 85%; }
        .msg-remote { background: #e6e6e6; align-self: flex-start; }
        .msg-local { background: #e8f0fe; color: var(--primary); align-self: flex-end; }
        
        /* TOASTS */
        #toast-container {
            position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%);
            display: flex; flex-direction: column; gap: 10px; pointer-events: none;
        }
        .toast {
            background: rgba(0,0,0,0.85); color: white; padding: 10px 20px;
            border-radius: 30px; font-size: 13px; animation: fadeUp 0.3s ease;
        }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; } }

    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="login-screen">
        <div class="login-card">
            <h2 style="color:white; margin-bottom:5px;">Meeting Room</h2>
            <input type="text" id="username" placeholder="Your Display Name" autocomplete="off">
            <button class="btn" style="width:100%" onclick="init()">Join</button>
        </div>
    </div>

    <!-- APP -->
    <div id="app-container">
        
        <!-- VIDEO AREA -->
        <div class="main-stage">
            <div class="header">
                <i class="fas fa-lock" style="color:#4caf50"></i>
                <span id="room-status">Connecting...</span>
                <span style="border-left:1px solid #555; padding-left:10px; cursor:pointer;" onclick="copyLink()">
                    <i class="fas fa-link"></i> Copy Link
                </span>
            </div>

            <!-- Toast Popups -->
            <div id="toast-container"></div>

            <!-- Video Container (Handles Grid & Pin) -->
            <div id="video-container">
                <!-- Videos injected here -->
            </div>

            <!-- Bottom Controls -->
            <div class="controls-bar">
                <!-- Mic -->
                <button class="control-btn" id="btn-mic" onclick="toggleMic()">
                    <i class="fas fa-microphone"></i> <span>Mute</span>
                </button>
                <!-- Cam -->
                <button class="control-btn" id="btn-cam" onclick="toggleCam()">
                    <i class="fas fa-video"></i> <span>Stop Video</span>
                </button>
                <!-- Participants -->
                <button class="control-btn" id="btn-participants" onclick="toggleSidebar('participants')">
                    <i class="fas fa-users"></i> <span>Participants</span>
                </button>
                <!-- Chat -->
                <button class="control-btn" id="btn-chat" onclick="toggleSidebar('chat')">
                    <i class="fas fa-comment-alt"></i> <span>Chat</span>
                </button>
                <!-- Leave -->
                <button class="control-btn" onclick="leaveMeeting()">
                    <i class="fas fa-phone-slash" style="background:var(--danger); color:white;"></i> <span>End</span>
                </button>
            </div>
        </div>

        <!-- SIDEBAR: PARTICIPANTS -->
        <div class="sidebar" id="sidebar-participants">
            <div class="sidebar-header">
                Participants
                <button onclick="closeSidebars()" style="border:none;background:none;font-size:18px;cursor:pointer;">&times;</button>
            </div>
            <div id="participants-list" style="overflow-y:auto; flex:1;">
                <!-- List items go here -->
            </div>
        </div>

        <!-- SIDEBAR: CHAT -->
        <div class="sidebar" id="sidebar-chat">
            <div class="sidebar-header">
                Chat
                <button onclick="closeSidebars()" style="border:none;background:none;font-size:18px;cursor:pointer;">&times;</button>
            </div>
            <div class="chat-messages" id="chat-box">
                <div style="text-align:center; color:#888; font-size:12px; margin-top:10px;">Chat initialized</div>
            </div>
            <div style="padding:15px; border-top:1px solid #ddd; display:flex; gap:5px; background:white;">
                <input type="text" id="chat-input" placeholder="Type here..." style="margin:0; background:#fff; color:#000; border:1px solid #ccc;">
                <button class="btn" style="padding:10px;" onclick="sendChat()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const peerConfig = {
            debug: 1,
            config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] }
        };

        // STATE
        let peer;
        let myId, myName, myStream;
        let activeCalls = {}; 
        let activeConns = {}; 
        let peerNames = {}; // Map ID -> Name
        let currentSidebar = null;
        let pinnedId = null;

        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room'); 

        // --- INIT ---
        async function init() {
            const nameInput = document.getElementById('username');
            if (!nameInput.value.trim()) return alert("Enter name");
            myName = nameInput.value;
            peerNames['me'] = myName;

            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';

            try {
                myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                
                peer = new Peer(undefined, peerConfig);

                peer.on('open', id => {
                    myId = id;
                    addVideo(myStream, myName, myId, true);
                    updateParticipantsUI();

                    if (!roomId) {
                        document.getElementById('room-status').innerText = "Hosting";
                        window.history.pushState({}, '', '?room=' + myId);
                    } else {
                        document.getElementById('room-status').innerText = "Connected";
                        connectToPeer(roomId);
                    }
                });

                peer.on('connection', conn => setupConnection(conn));
                peer.on('call', call => {
                    call.answer(myStream);
                    handleCall(call);
                });
                peer.on('error', err => console.error(err));

            } catch (error) {
                alert("Camera access required.");
            }
        }

        // --- CONNECTING ---
        function connectToPeer(targetId) {
            if (activeConns[targetId]) return;

            const conn = peer.connect(targetId, { metadata: { name: myName } });
            setupConnection(conn);

            const call = peer.call(targetId, myStream, { metadata: { name: myName } });
            handleCall(call);
        }

        function handleCall(call) {
            const targetId = call.peer;
            activeCalls[targetId] = call;

            call.on('stream', userStream => {
                const name = call.metadata?.name || peerNames[targetId] || "Guest";
                addVideo(userStream, name, targetId, false);
            });

            call.on('close', () => closeConnection(targetId));
        }

        function setupConnection(conn) {
            activeConns[conn.peer] = conn;
            
            conn.on('open', () => {
                // Store Name
                const remoteName = conn.metadata?.name || "Guest";
                peerNames[conn.peer] = remoteName;
                updateParticipantsUI();

                // Host mesh logic
                if (!roomId && myId !== conn.peer) {
                    const list = Object.keys(activeConns).filter(id => id !== conn.peer);
                    if (list.length > 0) conn.send({ type: 'peer-list', peers: list });
                }
            });

            conn.on('data', data => {
                if (data.type === 'chat') {
                    addChatMessage(data.sender, data.msg, false);
                    if (currentSidebar !== 'chat') showToast(data.sender, data.msg);
                } 
                else if (data.type === 'peer-list') {
                    data.peers.forEach(id => { if (id !== myId) connectToPeer(id); });
                }
            });

            conn.on('close', () => closeConnection(conn.peer));
        }

        function closeConnection(id) {
            if (document.getElementById(`vid-${id}`)) document.getElementById(`vid-${id}`).remove();
            
            if (activeCalls[id]) activeCalls[id].close();
            if (activeConns[id]) activeConns[id].close();
            
            delete activeCalls[id];
            delete activeConns[id];
            delete peerNames[id];
            
            // If pinned user left, unpin
            if (pinnedId === id) togglePin(null);

            updateParticipantsUI();
        }

        // --- VIDEO UI & PINNING ---
        function addVideo(stream, name, id, isLocal) {
            if (document.getElementById(`vid-${id}`)) return;

            const card = document.createElement('div');
            card.className = 'video-card';
            card.id = `vid-${id}`;
            card.onclick = () => { if(window.innerWidth < 768) togglePin(id) }; // Mobile tap to pin

            // Video Element
            const vid = document.createElement('video');
            vid.srcObject = stream;
            vid.autoplay = true; vid.playsInline = true;
            vid.muted = isLocal;
            vid.onloadedmetadata = () => vid.play().catch(e => {});

            // Overlay Name
            const overlay = document.createElement('div');
            overlay.className = 'vid-overlay';
            overlay.innerHTML = isLocal ? `You` : name;

            // Pin Button
            const pinBtn = document.createElement('button');
            pinBtn.className = 'pin-btn';
            pinBtn.innerHTML = '<i class="fas fa-thumbtack"></i>';
            pinBtn.title = "Pin this video";
            pinBtn.onclick = (e) => {
                e.stopPropagation();
                togglePin(id);
            };

            card.appendChild(vid);
            card.appendChild(overlay);
            card.appendChild(pinBtn);

            document.getElementById('video-container').appendChild(card);
        }

        function togglePin(id) {
            const container = document.getElementById('video-container');
            const allCards = document.querySelectorAll('.video-card');
            
            // 1. Unpin everything first
            allCards.forEach(c => c.classList.remove('pinned'));
            
            if (pinnedId === id || id === null) {
                // Unpinning action
                pinnedId = null;
                container.classList.remove('pinned-mode');
            } else {
                // Pinning action
                pinnedId = id;
                container.classList.add('pinned-mode');
                const targetCard = document.getElementById(`vid-${id}`);
                if (targetCard) targetCard.classList.add('pinned');
            }
        }

        // --- HARDWARE CONTROLS (MIC/CAM) ---
        function toggleMic() {
            const track = myStream.getAudioTracks()[0];
            if (!track) return;
            track.enabled = !track.enabled;
            
            const btn = document.getElementById('btn-mic');
            const icon = btn.querySelector('i');
            const span = btn.querySelector('span');

            if (track.enabled) {
                btn.classList.remove('off');
                icon.className = 'fas fa-microphone';
                span.innerText = "Mute";
            } else {
                btn.classList.add('off');
                icon.className = 'fas fa-microphone-slash';
                span.innerText = "Unmute";
            }
        }

        function toggleCam() {
            const track = myStream.getVideoTracks()[0];
            if (!track) return;
            track.enabled = !track.enabled;

            const btn = document.getElementById('btn-cam');
            const icon = btn.querySelector('i');
            const span = btn.querySelector('span');

            if (track.enabled) {
                btn.classList.remove('off');
                icon.className = 'fas fa-video';
                span.innerText = "Stop Video";
            } else {
                btn.classList.add('off');
                icon.className = 'fas fa-video-slash';
                span.innerText = "Start Video";
            }
        }

        // --- SIDEBARS & PARTICIPANTS ---
        function toggleSidebar(type) {
            const pSide = document.getElementById('sidebar-participants');
            const cSide = document.getElementById('sidebar-chat');
            const pBtn = document.getElementById('btn-participants');
            const cBtn = document.getElementById('btn-chat');

            // Reset
            pSide.classList.remove('open');
            cSide.classList.remove('open');
            pBtn.classList.remove('active');
            cBtn.classList.remove('active');

            if (currentSidebar === type) {
                currentSidebar = null; // Close if clicking same button
            } else {
                currentSidebar = type;
                if (type === 'participants') {
                    pSide.classList.add('open');
                    pBtn.classList.add('active');
                } else {
                    cSide.classList.add('open');
                    cBtn.classList.add('active');
                }
            }
        }

        function closeSidebars() {
            toggleSidebar(currentSidebar); // Toggles off
        }

        function updateParticipantsUI() {
            const list = document.getElementById('participants-list');
            list.innerHTML = '';

            // Add Me
            addParticipantItem("You (Me)", true);

            // Add Others
            Object.keys(peerNames).forEach(id => {
                if (id !== 'me') addParticipantItem(peerNames[id], false);
            });
        }

        function addParticipantItem(name, isMe) {
            const div = document.createElement('div');
            div.className = 'participant-item';
            div.innerHTML = `
                <div class="avatar" style="background:${isMe?'#2D8CFF':'#666'}">
                    <i class="fas fa-user"></i>
                </div>
                <span>${name}</span>
            `;
            document.getElementById('participants-list').appendChild(div);
        }

        // --- CHAT & TOAST ---
        function sendChat() {
            const input = document.getElementById('chat-input');
            const msg = input.value.trim();
            if (!msg) return;

            addChatMessage("You", msg, true);
            Object.values(activeConns).forEach(c => {
                if(c.open) c.send({ type:'chat', msg:msg, sender:myName });
            });
            input.value = '';
        }

        function addChatMessage(sender, msg, isSelf) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `msg ${isSelf?'msg-local':'msg-remote'}`;
            div.innerHTML = `<b>${sender}</b><br>${msg}`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function showToast(sender, msg) {
            const c = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerHTML = `<b>${sender}:</b> ${msg}`;
            c.appendChild(t);
            setTimeout(() => t.remove(), 4000);
        }

        // --- UTILS ---
        function copyLink() {
            const url = window.location.href.split('?')[0] + '?room=' + (roomId || myId);
            navigator.clipboard.writeText(url).then(() => showToast("System", "Link Copied!"));
        }

        function leaveMeeting() {
            window.location.href = window.location.pathname;
        }

        // Key Listener
        document.getElementById('chat-input').addEventListener('keypress', e => {
            if(e.key==='Enter') sendChat();
        });
    </script>
</body>
</html>
